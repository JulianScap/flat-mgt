<div class="row mb-3" *ngIf="messages">
  <div class="col">
    <ul class="list-group">
      <li *ngFor="let message of messages" class="list-group-item" [ngClass]="{ 'list-group-item-danger': message.isError, 'list-group-item-success': !message.isError }">
        {{ message.text }}</li>
    </ul>
  </div>
</div>
