<div class="row mb-3" *ngIf="messages">
  <div class="col">
    <div *ngFor="let message of messages; let i = index" class="alert alert-dismissible fade show" role="alert"
      [ngClass]="{ 'alert-danger': message.isError, 'alert-success': !message.isError }">
      {{ message.text }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeMessage(i)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
